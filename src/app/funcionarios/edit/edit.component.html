<h3>Cadastro de Funcionarios</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label> Nome </label>
        <input type="text" name="nome" [(ngModel)]="funcionario.nome" class="form-control"
            placeholder="Nome do Funcionario">
    </div>

    <div class="form-group">
        <label> Departamento </label>
        <input type="text" name="departamento" [(ngModel)]="funcionario.departamento" class="form-control"
            placeholder="Departamento do Funcionario">
    </div>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <button class="btn btn-primary">Gravar</button>
</form>
